<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (VERY IMPORTANT) -->
    <title>MoviesHub – Search Movies, Ratings, Reviews & Cast</title>

    <!-- Description -->
    <meta
      name="description"
      content="MoviesHub lets you search movies, view IMDb ratings, reviews, cast, director, votes and release year. Discover latest and classic movies in one place."
    />

    <!-- Keywords (less important now, but okay) -->
    <meta
      name="keywords"
      content="movies, imdb alternative, movie ratings, movie reviews, movie search, imdb ratings, films database"
    />

    <!-- Author -->
    <meta name="author" content="MoviesHub" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.movieshub.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MoviesHub – Movie Ratings & Details" />
    <meta
      property="og:description"
      content="Search movies, explore IMDb ratings, reviews, cast and director details instantly on MoviesHub."
    />
    <meta property="og:url" content="https://www.movieshub.com/" />
    <meta
      property="og:image"
      content="https://www.movieshub.com/og-image.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MoviesHub – Movie Ratings & Reviews" />
    <meta
      name="twitter:description"
      content="Find movie ratings, reviews, cast, director and full details like IMDb."
    />
    <meta
      name="twitter:image"
      content="https://www.movieshub.com/og-image.jpg"
    />

    <!-- Performance -->
    <link rel="preconnect" href="https://api.themoviedb.org" />
    <link rel="preconnect" href="https://www.omdbapi.com" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
